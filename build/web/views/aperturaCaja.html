<div class="modal fade" id="Modal-caja" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><strong>Apertura de Caja</strong></h2>
            </div>
            <form id="form-caja">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="nombre">Caja: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="apertura" placeholder="Caja" name="caja" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>

                </div>
            </form>
        </div>
    </div>
</div>
